<html>
<head>
	<title>MaVoix</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
	var iosDragDropShim = { enableEnterLeave: true }
	</script>
	<script src="js/ios-drag-drop.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div id="splash">
	<div id="login">
		<h1>ma<b style="font-weight:700">voix</b></h1>
		<p>
			<i style="font-size:3rem;display:block;margin-bottom:10px" class="fa fa-user"></i>
			<input id="user-name" style="color:black" type="text" />
		</p>
		<p>
			<i style="font-size:3rem;display:block;margin-bottom:10px" class="fa fa-lock"></i>
			<input id="user-password" style="color:black;margin-bottom:2rem" onchange="enterLogin()" type="password" />
		</p>
	</div>
</div>

<div id="tabs">
</div>

<div id="content">
	<div id="collections">
		<div id="voice" ondrop="drop(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)">
			<div style="position:absolute;right:0;display:inline-block;width:100px;padding:10px;">
				<div id="play"><i class="fa fa-play" aria-hidden="true"></i></div>
				<div id="clear"><i class="fa fa-trash" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
	
</div>

<div id="action-template" class="action">
	<span class="name"></span>
	<img />
</div>


<script src="mavoix.js"></script>

</body>
</html>
